name: Build and Deploy Roam Extension to Github Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build the roam extension
        run: chmod +x build.sh && ./build.sh
      - name: move the extension files to deploy/ directory
        run: mkdir deploy ; cp extension.js deploy/ ; cp extension.css deploy/ | true ; cp README.md deploy/ ; cp CHANGELOG.md deploy/ | true ; echo "OK"
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'deploy/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2